[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests  
    eval: marks tests as evaluation tests
    slow: marks tests as slow running
