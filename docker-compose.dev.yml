version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: keyveve_dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mcp-weather:
    build: ./mcp-server
    ports:
      - "3001:3001"
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY:-dummy-weather-api-key}
    healthcheck:
      test: ["CMD", "node", "-e", "
        const http = require('http');
        const options = { host: 'localhost', port: 3001, path: '/health', timeout: 5000 };
        const req = http.request(options, (res) => process.exit(res.statusCode === 200 ? 0 : 1));
        req.on('error', () => process.exit(1));
        req.end();
      "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
